<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/functions.js"></script>
    <script type="module" src="js/admin.js"></script>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="main-content">
        <h1>Admin Dashboard</h1>
        <p id="admin-user-display"></p>

        <div class="stats-container">
            <div class="stats-box">
                <h3>Submitted</h3>
                <p id="submitted-count">0</p>
            </div>
            <div class="stats-box">
                <h3>In Progress</h3>
                <p id="in-progress-count">0</p>
            </div>
            <div class="stats-box">
                <h3>Completed</h3>
                <p id="completed-count">0</p>
            </div>
            <div class="stats-box">
                <h3>Cancelled</h3>
                <p id="cancelled-count">0</p>
            </div>
        </div>

        <h2>All Requests</h2>
        <label for="adminItemsPerPage">Items per page:</label>
        <div id="items-per-page-buttons">
            <button class="items-per-page-btn" data-items="10">10</button>
            <button class="items-per-page-btn" data-items="20">20</button>
            <button class="items-per-page-btn" data-items="50">50</button>
            <button class="items-per-page-btn" data-items="100">100</button>
        </div>
        <table id="admin-requests-table">
            <thead>
                <tr>
                    <th>Request Name</th>
                    <th>Request Link</th>
                    <th>Request Notes</th>
                    <th>Status</th>
                    <th>Date Added</th>
                    <th>Admin Notes</th>
                    <th>Request Date Needed</th>
                    <th>User ID</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="adminPagination">
            <button id="adminPrevPage">Previous</button> <span id="adminPageInfo">Page 1</span> <button id="adminNextPage">Next</button>
        </div>
    </div>
    <script>
        $(function() {
            $("#navbar-container").load("navbar.html");
        });
    </script>
</body>
</html>
