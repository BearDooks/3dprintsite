<!DOCTYPE html>
<html>
<head>
    <title>Login - 3D Print Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/functions.js"></script>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <h1 class="mt-5">Login</h1>
        <div id="loginForm" class="mt-4">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
            <div id="loginError" class="mt-3 text-danger"></div>
        </div>
    </div>

    <script src="js/loadNavbar.js"></script>
    <script>
        const loginError = document.getElementById('loginError');

        // Check if user is already logged in immediately on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof auth !== 'undefined') {
                auth.onAuthStateChanged(function(user) {
                    if (user) {
                        // User is already logged in, redirect to data.html
                        window.location.href = 'dashboard.html';
                    }
                });
            } else {
                console.error("Firebase Auth not loaded. Please check firebaseConfig.js");
            }
        });

        function loginUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    loginError.textContent = errorMessage; // Display login error message
                });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
