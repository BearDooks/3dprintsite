<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/functions.js"></script>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="main-content">
        <div class="auth-container">
            <div id="login-form-container" class="auth-form">
                <h1>Login</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="loginEmail">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="loginPassword">
                    </div>
                    <button type="submit" class="cta-button">Login</button>
                    <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>

            <div id="signup-form-container" class="auth-form" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupEmail">Email:</label>
                        <input type="email" id="signupEmail" name="signupEmail">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password:</label>
                        <input type="password" id="signupPassword" name="signupPassword">
                    </div>
                    <button type="submit" class="cta-button">Sign Up</button>
                    <p>Already have an account? <a href="#" id="login-link">Login</a></p>
                    <div id="signup-error" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("#navbar-container").load("navbar.html");
        });

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                window.location.href = "dashboard.html";
            }
        });

        $(document).ready(function() {
            $("#signup-link").click(function(e) {
                e.preventDefault();
                $("#login-form-container").hide();
                $("#signup-form-container").show();
            });

            $("#login-link").click(function(e) {
                e.preventDefault();
                $("#signup-form-container").hide();
                $("#login-form-container").show();
            });
        });
    </script>
</body>
</html>
