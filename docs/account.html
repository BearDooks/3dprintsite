<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/functions.js"></script>
    <script type="module" src="js/account.js"></script>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="account-container">
        <h1>Account Details</h1>
        <div class="account-grid">
            <div class="account-item">
                <strong>Email:</strong>
                <span id="user-email"></span>
            </div>
            <div class="account-item">
                <strong>User ID:</strong>
                <span id="user-uid"></span>
            </div>
            <div class="account-item">
                <strong>Email Verified:</strong>
                <span id="user-email-verified"></span>
                <button id="verify-email-button" style="display: none;">Verify Email</button>
            </div>
            <div class="account-item">
                <strong>Creation Time:</strong>
                <span id="user-creation-time"></span>
            </div>
            <div class="account-item">
                <strong>Last Sign In:</strong>
                <span id="user-last-sign-in-time"></span>
            </div>
            <div class="account-item">
                <strong>Display Name:</strong>
                <span id="user-display-name"></span>
                <button id="edit-display-name">Edit</button>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Display Name</h2>
            <input type="text" id="new-display-name" placeholder="New Display Name"><br><br>
            <button id="save-display-name">Save</button>
        </div>
    </div>

    <script>
        $(function() {
            $("#navbar-container").load("navbar.html");
        });
    </script>
</body>
</html>
