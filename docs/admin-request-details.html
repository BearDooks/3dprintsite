<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Request Details</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/functions.js"></script>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="main-content">
        <h1>Admin Request Details</h1>
        <div id="request-details" class="details-grid">
            </div>

        <div class="admin-details-form">
            <label for="adminNotes">Add Notes:</label><br>
            <textarea id="adminNotes" name="adminNotes" rows="5" cols="50"></textarea><br><br>

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Submitted">Submitted</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select><br><br>

            <button id="update-request" class="cta-button">Update Request</button>
            <button id="back-to-admin" class="cta-button">Back to Admin</button>
        </div>
    </div>
    <script>
        $(function() {
            $("#navbar-container").load("navbar.html");
        });
    </script>
</body>
</html>
