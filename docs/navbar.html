<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">Chuck's 3D Print Requests</a>
            <div style="display: flex; align-items: center;">
                <button id="dark-mode-toggle" style="background: none; border: none; cursor: pointer; color: white; font-size: 1.2em;">
                    <i id="dark-mode-icon" class="fas fa-sun"></i>
                </button>
                <div class="dropdown">
                    <button class="dropbtn"><i class="fas fa-user"></i></button>
                    <div class="dropdown-content" id="user-dropdown-content">
                        </div>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/functions.js"></script>
</body>
</html>
