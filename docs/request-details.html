<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Details</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/functions.js"></script>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="main-content">
        <h1>Request Details</h1>
        <div id="request-details" class="details-grid">
            </div>
        <div class="details-buttons">
            <button id="cancel-request" class="cta-button cancel-button">Cancel Request</button>
            <button id="back-to-dashboard" class="cta-button">Back to Dashboard</button>
        </div>
    </div>

    <div id="confirmation-modal" class="modal cancel-modal"> <div class="modal-content">
        <div class="modal-content">
            <p>Are you sure you want to cancel this request?</p>
            <button id="confirm-cancel" class="cta-button">Yes, Cancel</button>
            <button id="cancel-modal" class="cta-button">No, Keep Request</button>
        </div>
    </div>

    <script>
        $(function() {
            $("#navbar-container").load("navbar.html");
        });
    </script>
</body>
</html>
